<div class="row">
    <div class="col-6 mx-auto my-5">
        <p class="fs-1 text-center fw-bold">Ventas de pasajes</p>
        <div class="card">
            <h5 class="card-header">Formulario</h5>
            <div class="card-body">
                <form #formregistro="ngForm">
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" name="dni" class="form-control" id="dni" aria-describedby="dni" placeholder="ingrese DNI" [(ngModel)]="pasaje.dniPasajero">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" name="precio" class="form-control" id="precio" [(ngModel)]="pasaje.precio">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categor√≠a</label>
                        <select name="categoria" class="form-select" aria-label="Default select example" [(ngModel)]="pasaje.categoriaPasajero" (change)="calcularDescuento()">
                            <option value="s" selected>Seleccionar una categoria</option>
                            <option value="m">Menor</option>
                            <option value="a">Adulto</option>
                            <option value="j">Jubilado</option>
                          </select>
                    </div>
                    <!-- USAR UN LABEL -->
                    <div class="" *ngIf="mostrar">
                        <label class="alert-success my-3 col-12">Descuento: {{precioDescuento}}</label>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary mx-3" (click)="guardarPasaje()" *ngIf="accion=='new'">Guardar</button>
                        <button type="button" class="btn btn-primary mx-3" (click)="actualizarPasaje()" *ngIf="accion=='update'">Actualizar</button>
                        <button type="button" class="btn btn-primary mx-3" (click)="limpiar()">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
